<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Sosnová info</title>
</head>
<body>
    <h1>Fotogalerie Sosnová</h1>
    
  
<!-- 1. Lightbox2 CSS a JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<!-- 2. Kontejner pro obrázky -->
<div id="cloudinary-gallery" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>

<!-- 3. JavaScript pro načtení obrázků z Cloudinary -->
<script>
  const cloudName = "drgw8apbq";
  const tag = "kamenny_dum";

  fetch(`https://res.cloudinary.com/${cloudName}/image/list/${tag}.json`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("cloudinary-gallery");
      data.resources.forEach(image => {
        const fullImgUrl = `https://res.cloudinary.com/${cloudName}/image/upload/${image.public_id}.jpg`;
        const thumbImgUrl = `https://res.cloudinary.com/${cloudName}/image/upload/w_300/${image.public_id}.jpg`;

        const link = document.createElement("a");
        link.href = fullImgUrl;
        link.setAttribute("data-lightbox", "gallery");
        link.setAttribute("data-title", image.public_id);
        link.style.display = "inline-block";

        const img = document.createElement("img");
        img.src = thumbImgUrl;
        img.alt = image.public_id;
        img.style.maxWidth = "100%";
        img.style.borderRadius = "8px";

        link.appendChild(img);
        container.appendChild(link);
      });
    })
    .catch(err => {
      console.error("Chyba při načítání obrázků:", err);
    });
</script>
  
</body>
</html>

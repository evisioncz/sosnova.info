<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Sosnová info</title>
</head>
<body>
    <h1>Fotogalerie Sosnova</h1>
    <div id="my-gallery"></div>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script>
        // Počkáme, až se skript načte
        window.onload = function() {
            if (typeof cloudinary === 'undefined') {
                console.error("Cloudinary knihovna není načtená!");
                return;
            }
            try {
                window.cloudinary_gallery = cloudinary.galleryWidget({
                    container: "#my-gallery",
                    cloudName: "drgw8apbq",
                    mediaAssets: [{tag: "kamenny_dum"}],
                    displayProps: {mode: "classic", columns: 3},
                    carouselStyle: "thumbnails"
                });
                cloudinary_gallery.render();
            } catch (error) {
                console.error("Chyba při vytváření galerie:", error);
            }
        };
    </script>
</body>
</html>
